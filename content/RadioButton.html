<h2>RadioButton</h2>

<div class="container">
    <div class="form-group">
        <label for="petNameInput">Name:</label>
        <input type="text" id="petNameInput" placeholder="Insert your Name">
    </div>
    <div class="form-group">
		<table>
			<tr><p>Select your range of experience on QA Software</p>
			</tr>
        <tr>
            <td><input type="radio" id="ageRangePlus8" name="ageRange" value="plus than 8 years"></td>
			<td><label for="ageRangePlus8"><p>+8 years</p></label></td>
        </tr>
        <tr>
            <td><input type="radio" id="ageRange1_5to8" name="ageRange" value="5 yrs to 8 yrs"></td>
            <td><label for="ageRange1_5to8"><p>5 yrs - 8 yrs</p></label></td>
        </tr>
        <tr>
            <td><input type="radio" id="ageRange6to18m" name="ageRange" value="1 yr to 5 yrs"></td>
            <td><label for="ageRange6to18m"><p>1 yr - 5 yrs</p></label></td>
        </tr>
        <tr>
            <td><input type="radio" id="ageRange0to6m" name="ageRange" value="less than 1 year"></td>
            <td><label for="ageRange0to6m"><p>0-1 year</p></label></td>
        </tr>
		</table>
    </div>

    <button id="viewBtn" class="btn-blue">View</button>
</div>
<br>

    <div id="petInfoOutput" style="margin-top: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; min-height: 20px; background-color: #e9ecef;" style="width:66%">
        <!-- El mensaje aparecerá aquí -->
    </div>
