<h2>Sliders</h2>

<div class="container">
    <div class="slider-switch-container">
        <span>Lock</span>
        <label class="switch">
            <input type="checkbox" id="enable-slider-switch">
            <span class="slider-round"></span>
        </label>
        <span>Enable</span>
    </div>

    <div class="main-slider-container">
        <input type="range" min="0" max="100" value="50" class="main-slider" id="main-slider" disabled>
    </div>

    <div class="slider-value-container">
        <p>Percentage: <span id="slider-value">50</span>%</p>
    </div>
</div>
