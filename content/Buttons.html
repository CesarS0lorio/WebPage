<!-- content/Buttons.html -->
<h2>Buttons</h2>

<div class="container">

    <div class="button-row">
        <button id="doubleClickBtn" class="btn-blue">Double Click</button>
        <span id="doubleClickMsg" class="message-area"></span>
    </div>

  <div class="button-row">
    <button id="rightClickBtn" class="btn-blue">Right Click</button>
    <span id="rightClickMsg" class="message-area"></span>
  </div>

    <div class="button-row">
        <button id="clickBtn" class="btn-blue">Click</button>
        <span id="dynamicClickMsg" class="message-area"></span>
    </div>

    <div class="button-row">
        <button id="disabledBtn" class="btn-blue" disabled>Disabled</button>
        <span id="disabledMsg" class="message-area">Disabled button</span>
    </div>

    <div class="button-row">
        <button id="clearBtn" class="btn-red">Clear</button>
    </div>
</div>
