<h2>CheckBox</h2>
<div class="container">

    <div>
        <input type="checkbox" id="ninjaCheck" name="ninja" checked disabled>
        <label for="ninjaCheck">Ninja</label>
    </div>
    <div>
        <input type="checkbox" id="automationCheck" name="automation" checked>
        <label for="automationCheck">Automation</label>
    </div>
    <div>
        <input type="checkbox" id="performanceCheck" name="performance">
        <label for="performanceCheck">Performance</label>
    </div>
    <div>
        <input type="checkbox" id="functionalCheck" name="functional" disabled>
        <label for="functionalCheck">Functional</label>
    </div>
</div>
<br>
<br>
<div class="container">
    <div id="checkbox-summary" style="width:66%">
        <p id="ninjaSummary"></p>
        <p id="automationSummary"></p>
        <p id="performanceSummary"></p>
        <p id="functionalSummary"></p>
    </div>
</div>
